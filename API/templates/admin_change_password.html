<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="max-w-md mx-auto bg-white p-6 shadow rounded">
            <h2 class="text-2xl font-bold text-center mb-4">Admin - Change Password</h2>
            <form action="/admin/change_password" method="POST">
                <label class="block mb-2">Old Password</label>
                <input type="password" name="old_password" class="w-full p-2 border rounded mb-4" required>
                
                <label class="block mb-2">New Password</label>
                <input type="password" name="new_password" class="w-full p-2 border rounded mb-4" required>

                <label class="block mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full p-2 border rounded mb-4" required>

                <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
