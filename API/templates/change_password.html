<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-yellow-400 mb-4">Change Password</h2>
        <form method="POST">
            <label class="block mb-2">Old Password:</label>
            <input type="password" name="old_password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required>

            <label class="block mb-2">New Password:</label>
            <input type="password" name="new_password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required>

            <label class="block mb-2">Confirm New Password:</label>
            <input type="password" name="confirm_password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Change Password</button>
        </form>

        <a href="{{ url_for('user_dashboard' if current_user.role != 'admin' else 'admin_dashboard') }}" 
           class="block text-center mt-4 text-gray-400 hover:text-white">Back to Dashboard</a>
    </div>
</body>
</html>
