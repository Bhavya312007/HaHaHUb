<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Joke</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Edit Joke</h1>
        <form method="POST" class="bg-white p-4 shadow rounded">
            <label class="block text-sm font-semibold">Joke</label>
            <textarea name="joke_text" class="w-full p-2 border rounded mb-4">{{ joke.joke }}</textarea>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
            <a href="{{ url_for('admin_dashboard') }}" class="ml-4 text-gray-500">Cancel</a>
        </form>
    </div>
</body>
</html>
